  - contentType: application/json
    description: Paginated list response
    id: jkl012
    name: PaginatedList
    schema: |-
      {
        "$schema": "http://json-schema.org/draft-04/schema#",
        "title": "Paginated List",
        "type": "object",
        "properties": {
          "items": {
            "type": "array",
            "items": {
              "type": "object"
            }
          },
          "page": {
            "type": "integer",
            "minimum": 1
          },
          "pageSize": {
            "type": "integer",
            "minimum": 1,
            "maximum": 100
          },
          "totalItems": {
            "type": "integer",
            "minimum": 0
          },
          "totalPages": {
