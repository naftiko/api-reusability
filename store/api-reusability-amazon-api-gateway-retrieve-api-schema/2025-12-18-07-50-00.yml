      }
  - contentType: application/json
    description: Product catalog item
    id: mno345
    name: Product
    schema: |-
      {
        "$schema": "http://json-schema.org/draft-04/schema#",
        "title": "Product",
        "type": "object",
        "properties": {
          "productId": {
            "type": "string",
            "pattern": "^PROD-[0-9]{6}$"
          },
          "name": {
            "type": "string",
            "minLength": 1,
            "maxLength": 200
          },
          "description": {
            "type": "string",
            "maxLength": 2000
          },
          "price": {
            "type": "number",
            "minimum": 0,
            "multipleOf": 0.01
          },
          "currency": {
            "type": "string",
            "enum": [
              "USD",
              "EUR",
              "GBP",
              "JPY"
            ]
          },
          "inStock": {
            "type": "boolean"
          },
          "quantity": {
            "type": "integer",
            "minimum": 0
          },
          "tags": {
            "type": "array",
            "items": {
              "type": "string"
            },
            "uniqueItems": true
          }
        },
        "required": [
          "productId",
          "name",
          "price",
          "currency"
        ]
      }
  - contentType: application/json
    description: Order processing request
    id: pqr678
    name: OrderRequest
    schema: |-
      {
        "$schema": "http://json-schema.org/draft-04/schema#",
        "title": "Order Request",
        "type": "object",
        "properties": {
          "customerId": {
            "type": "string"
          },
          "items": {
            "type": "array",
            "minItems": 1,
            "items": {
              "type": "object",
              "properties": {
                "productId": {
                  "type": "string"
                },
                "quantity": {
                  "type": "integer",
                  "minimum": 1
                },
                "price": {
                  "type": "number",
                  "minimum": 0
                }
              },
              "required": [
                "productId",
                "quantity",
                "price"
              ]
            }
          },
          "shippingAddress": {
            "type": "object",
            "properties": {
              "street": {
                "type": "string"
              },
              "city": {
                "type": "string"
              },
              "state": {
                "type": "string"
              },
              "zipCode": {
                "type": "string",
                "pattern": "^[0-9]{5}(-[0-9]{4})?$"
              },
              "country": {
                "type": "string",
                "minLength": 2,
                "maxLength": 2
              }
            },
            "required": [
              "street",
              "city",
              "zipCode",
              "country"
            ]
          },
          "paymentMethod": {
            "type": "string",
            "enum": [
              "credit_card",
              "debit_card",
              "paypal",
              "bank_transfer"
            ]
          }
        },
        "required": [
          "customerId",
          "items",
          "shippingAddress",
          "paymentMethod"
        ]
      }
  - contentType: application/json
    description: GitHub repository content file
    id: stu901
    name: GitHubFileContent
    schema: |-
      {
        "$schema": "http://json-schema.org/draft-04/schema#",
        "title": "GitHub File Content",
        "type": "object",
        "properties": {
          "type": {
            "type": "string",
            "enum": [
              "file"
            ]
          },
          "encoding": {
            "type": "string",
            "enum": [
              "base64",
              "none"
            ]
          },
          "size": {
            "type": "integer"
          },
          "name": {
            "type": "string"
          },
          "path": {
            "type": "string"
          },
          "content": {
            "type": "string"
          },
          "sha": {
            "type": "string"
          },
          "url": {
            "type": "string",
            "format": "uri"
          },
          "git_url": {
            "type": "string",
            "format": "uri"
          },
          "html_url": {
            "type": "string",
            "format": "uri"
          },
          "download_url": {
            "type": [
              "string",
              "null"
            ],
            "format": "uri"
          }
        },
        "required": [
          "type",
          "encoding",
          "size",
          "name",
          "path",
          "content",
          "sha",
          "url"
        ]
      }
