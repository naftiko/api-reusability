  description: |
    Monitor all of your infrastructure & cloud services no matter where they run.
    Includes Infrastructure Monitoring, Log Observer Connect, Network Explorer, 
    and Synthetic Uptime Monitoring.
  entries:
    - label: Infrastructure tier base
      description: Per host monthly charge for Infrastructure monitoring tier
      metric: hosts
      limit: 999999
