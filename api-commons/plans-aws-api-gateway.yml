---
# AWS API Gateway Pricing Plans
- id: aws-api-gateway-http-apis
  name: AWS API Gateway - HTTP APIs
  description: |
    Pay only for the API calls you receive and the amount of data transferred out.
    HTTP APIs are metered in 512 KB increments. Includes 1M free API calls per month
    for the first 12 months for new AWS customers.
  entries:
    - label: First 300 million requests
      description: API calls received for HTTP APIs in the first pricing tier
      metric: requests
      limit: 300000000
      timeFrame: monthly
      geo: us-east-2
      unit: 1000000
      price: "$1.00"
    - label: Over 300 million requests
      description: API calls received for HTTP APIs in the second pricing tier
      metric: requests
      limit: 999999999
      timeFrame: monthly
      geo: us-east-2
      unit: 1000000
      price: "$0.90"
  elements:
    - name: data-transfer-out
    - name: free-tier

- id: aws-api-gateway-rest-apis
  name: AWS API Gateway - REST APIs
  description: |
    Pay only for the API calls you receive and the amount of data transferred out.
    There are no data transfer out charges for Private APIs. Includes 1M free API 
    calls per month for the first 12 months for new AWS customers.
  entries:
    - label: First 333 million requests
      description: API calls received for REST APIs in the first pricing tier
      metric: requests
      limit: 333000000
      timeFrame: monthly
      geo: us-east-2
      unit: 1000000
      price: "$3.50"
    - label: Next 667 million requests
      description: API calls received for REST APIs in the second pricing tier
      metric: requests
      limit: 667000000
      timeFrame: monthly
      geo: us-east-2
      unit: 1000000
      price: "$2.80"
    - label: Next 19 billion requests
      description: API calls received for REST APIs in the third pricing tier
      metric: requests
      limit: 19000000000
      timeFrame: monthly
      geo: us-east-2
      unit: 1000000
      price: "$2.38"
    - label: Over 20 billion requests
      description: API calls received for REST APIs in the fourth pricing tier
      metric: requests
      limit: 999999999999
      timeFrame: monthly
      geo: us-east-2
      unit: 1000000
      price: "$1.51"
  elements:
    - name: data-transfer-out
    - name: free-tier
    - name: caching-optional
    - name: private-apis

- id: aws-api-gateway-rest-apis-caching-0-5gb
  name: AWS API Gateway - REST APIs Caching (0.5 GB)
  description: |
    Optional dedicated cache for each stage of your APIs for better performance 
    and faster API execution. This tier provides 0.5 GB of cache memory.
  entries:
    - label: 0.5 GB cache
      description: Hourly rate for 0.5 GB dedicated cache per API stage
      metric: hours
      limit: 999999
      timeFrame: hourly
      geo: us-east-2
      unit: 1
      price: "$0.02"
  elements:
    - name: caching
    - name: performance

