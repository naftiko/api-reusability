# This is a capability to communicate API resuability to leadership and other teams.
# This capability will push API reusability results into a Splunk dashboard.
# This capability will push API resuability results into a Notion page.

naftiko:

  schema:  'https://github.com/naftiko/schema/blob/main/core/capability/capabiity-schema.yml'

info:

  name: name: API Reusability - Communicate
  description: This is an capability for communicated API resuability results where leadership and other teams can learn more about current state of API reusability.
  icon: https://example.com/icon.jpg

  tags:

    - APIs
    - Reusability
    - Communication
    - Dashboards

  jsonLd: >

    {
      "@context": "https://schema.org",
      "@type": "WebAPI"
    }  

  pinned: true
  featured: true

ports:

  source:

    - adapter: HTTP API
      title: Publish Splunk Collector Event
      openApi:

        - $ref: 'openapi/api-reusability-splunk-http-event-collector-api.yml'  

      brunoCollection:

        - $ref: '/bruno/api-reusability-cvent-exhibitors/bruno.json'   


    - adapter: HTTP API
      title: Publish Notion Page
      openApi:

        - $ref: 'openapi/api-reusability-notion-page.yml'  

      brunoCollection:

        - $ref: '/bruno/api-reusability-linkedin-organization/bruno.json'                         

useCase:

  - $ref: 'https://github.com/naftiko/schema/blob/main/secondary/use-case/examples/use-case-example-api-reusability.yml' 

stakeholders:

  - FN: Kin Lane
    ROLE: Chief Community Officer (CCO)
    EMAIL: kinlane@naftiko.io
    SOCIALPROFILE: https://www.linkedin.com/in/kinlane/  

events:

  - specversion: '1.0'
    type: com.splunk.results.published
    source: https://github.com/cloudevents/spec
    datacontenttype: application/json
    dataschema: https://github.com/cloudevents/spec/schemas/pr.json

  - specversion: '1.0'
    type: com.notion.page.published
    source: https://github.com/cloudevents/spec
    datacontenttype: application/json
    dataschema: https://github.com/cloudevents/spec/schemas/pr.json    

