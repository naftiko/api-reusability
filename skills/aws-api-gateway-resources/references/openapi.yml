openapi: 3.1.0
info:
  title: AWS API Gateway - Retrieve Resources API
  description: API for retrieving information about Resource collections in AWS API Gateway.
  version: 1.0.0
  contact:
    name: AWS API Gateway
    url: https://docs.aws.amazon.com/apigateway/
  license:
    name: AWS Customer Agreement
    url: https://aws.amazon.com/agreement/

servers:
  - url: https://apigateway.{region}.amazonaws.com
    description: AWS API Gateway endpoint
    variables:
      region:
        default: us-east-1
        description: AWS region
        enum:
          - us-east-1

security:

  - aws_signature_v4: []

paths:
  /restapis/{restapi_id}/resources:
    get:
      summary: GetResources
      description: Lists information about a collection of Resource resources.
      operationId: getResources
      tags:
        - Resources
      parameters:
        - name: restapi_id
          in: path
          required: true
          description: The string identifier of the associated RestApi.
          schema:
            type: string
          example: fugvjdxtri
        
        - name: embed
          in: query
          required: false
          description: |
            A query parameter used to retrieve the specified resources embedded in the returned 
            Resources resource in the response. This embed parameter value is a list of comma-separated 
            strings. Currently, the request supports only retrieval of the embedded Method resources 
            this way. The query parameter value must be a single-valued list and contain the "methods" string.
          schema:
            type: string
            enum:
              - methods
          example: methods
        
        - name: limit
          in: query
          required: false
          description: The maximum number of returned results per page. The default value is 25 and the maximum value is 500.
          schema:
            type: integer
            minimum: 1
            maximum: 500
            default: 25
          example: 25
        
        - name: position
          in: query
          required: false
          description: The current pagination position in the paged result set.
          schema:
            type: string
          example: ""

      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourcesResponse'
              examples:
                default:
                  $ref: '#/components/examples/Default'
        
        '400':
          description: Bad Request - The submitted request is not valid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                message: "The input is incomplete or incorrect"
        
        '401':
          description: Unauthorized - Insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                message: "The request is denied because the caller has insufficient permissions"
        
        '404':
          description: Not Found - The requested resource is not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                message: "The requested resource is not found"
        
        '429':
          description: Too Many Requests - Throttling limit reached
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                message: "The request has reached its throttling limit"

