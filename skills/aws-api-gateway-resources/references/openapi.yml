    MethodResponse:
      type: object
      properties:
        responseModels:
          type: object
          description: Map of content types to model names
          additionalProperties:
            type: string
        responseParameters:
          type: object
          description: Map of response parameters
          additionalProperties:
            type: boolean
        statusCode:
          type: string
          description: The HTTP status code
    
    TlsConfig:
      type: object
      properties:
        insecureSkipVerification:
          type: boolean
          description: Whether to skip SSL certificate verification
    
    ErrorResponse:
      type: object
      properties:
        message:
          type: string
          description: Error message describing what went wrong
      required:
        - message